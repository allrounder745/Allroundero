<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALLROUNDER LIVE TV</title>

    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .video-js {
            width: 100%;
            max-width: 800px;
            border: 3px dotted #fff;
            border-radius: 0;
            margin-top: 30px;
        }

        /* Quality Settings Button Style */
        .vjs-quality-settings {
            background-color: #0078D4;
            color: white;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            font-size: 22px;
            position: relative;
        }

        .vjs-quality-settings:hover {
            background-color: #005C8C;
        }

        /* Quality Settings Dropdown */
        .vjs-quality-dropdown {
            display: none;
            position: absolute;
            bottom: 35px;
            right: 0;
            background-color: #333;
            padding: 10px;
            width: 120px;
            z-index: 1000;
            border-radius: 5px;
            border: 2px solid white;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
        }

        .vjs-quality-dropdown button {
            background-color: #444;
            color: white;
            padding: 8px;
            border: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px 0;
        }

        .vjs-quality-dropdown button:hover {
            background-color: #0078D4;
        }

        /* Telegram Popup */
        .popup-container {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            display: flex;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .popup {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: white;
            width: 300px;
            height: 250px;
            box-sizing: border-box;
        }

        .popup img {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
        }

        .popup button {
            background-color: #0078D4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .popup button:hover {
            background-color: #005C8C;
        }

        .popup-container.hide {
            display: none;
        }

        /* Indian Flag Weaving Effect */
        .flag-container {
            width: 100%;
            max-width: 800px;
            height: 60px; /* Height for flag */
            display: flex;
            margin-top: 20px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .flag-stripe {
            flex: 1;
            height: 100%;
        }

        .flag-saffron {
            background-color: #FF9933;
            animation: weave 2s infinite ease-in-out;
        }

        .flag-white {
            background-color: #FFFFFF;
            position: relative;
        }

        .flag-green {
            background-color: #138808;
            animation: weave 2s infinite ease-in-out reverse;
        }

        @keyframes weave {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Advertisement Scrolling Box (Thinner) */
        .advertisement {
            background-color: #1e90ff;
            color: white;
            padding: 5px;  /* Reduced padding for a thinner look */
            width: 100%;
            max-width: 800px;
            text-align: center;
            font-size: 16px;  /* Reduced font size for a thinner box */
            white-space: nowrap;
            overflow: hidden;
            position: relative;
            margin-top: 20px;  /* Reduced margin for a more compact look */
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .advertisement p {
            display: inline-block;
            animation: scroll-text 10s linear infinite;
        }

        .advertisement:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.6);
        }

        @keyframes scroll-text {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

    <h1>ALLROUNDER LIVE TV</h1>

    <video id="videoPlayer" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"
           poster="https://via.placeholder.com/800x450.png?text=Video+Thumbnail">
        <!-- Example HLS Stream -->
        <source src="https://dai.google.com/linear/hls/event/uZF5zscbTN-JJkNvPEjwGQ/master.m3u8">
    </video>

    <!-- Quality Settings Dropdown -->
    <div id="qualityDropdown" class="vjs-quality-dropdown">
        <button class="qualityOption" data-quality="1080p50">1080p50</button>
        <button class="qualityOption" data-quality="720p50">720p50</button>
        <button class="qualityOption" data-quality="480p50">480p50</button>
        <button class="qualityOption" data-quality="360p50">360p50</button>
    </div>

    <!-- Telegram Popup -->
    <div id="telegramPopup" class="popup-container">
        <div class="popup">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Telegram_icon.svg" alt="Telegram Logo">
            <p>Join our Telegram channel for more updates!</p>
            <button id="joinTelegram">Join Now</button>
            <button id="alreadyJoined">Already Joined</button>
        </div>
    </div>

    <!-- Indian Flag Weaving Effect -->
    <div class="flag-container">
        <div class="flag-stripe flag-saffron"></div>
        <div class="flag-stripe flag-white"></div>
        <div class="flag-stripe flag-green"></div>
    </div>

    <!-- Advertisement Scrolling Box (Clickable) -->
    <div class="advertisement" onclick="window.open('https://t.me/+DdU50i9b_E9jMDc1', '_blank')">
        <p>ðŸš¨ Join our Telegram channel for the latest updates and news! ðŸš¨</p>
    </div>

    <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels/dist/videojs-contrib-quality-levels.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-http-source-selector/dist/videojs-http-source-selector.min.js"></script>

    <script>
        var player = videojs('videoPlayer', {
            plugins: {
                httpSourceSelector: {
                    default: 'auto'
                }
            },
            controlBar: {
                replayControl: false
            }
        });

        player.ready(function() {
            const qualitySettingsButton = document.createElement('button');
            qualitySettingsButton.classList.add('vjs-quality-settings');
            qualitySettingsButton.innerHTML = '<i class="fas fa-cogs"></i>';
            qualitySettingsButton.addEventListener('click', toggleQualityDropdown);

            const controlBar = player.controlBar.el();
            controlBar.appendChild(qualitySettingsButton);

            const qualityOptions = document.querySelectorAll('.qualityOption');
            qualityOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const selectedQuality = this.getAttribute('data-quality');
                    console.log('Selected Quality: ' + selectedQuality);
                    changeQuality(selectedQuality);
                    document.getElementById('qualityDropdown').style.display = 'none';
                });
            });

            const qualityLevels = player.qualityLevels();
            const dynamicOptions = [];
            for (let i = 0; i < qualityLevels.length; i++) {
                const level = qualityLevels[i];
                if (level.height) {
                    dynamicOptions.push(`${level.height}p${level.fps}`);
                }
            }

            if (dynamicOptions.length > 0) {
                const dropdown = document.getElementById('qualityDropdown');
                dropdown.innerHTML = '';
                dynamicOptions.forEach(option => {
                    const button = document.createElement('button');
                    button.classList.add('qualityOption');
                    button.setAttribute('data-quality', option);
                    button.textContent = option;
                    button.addEventListener('click', function() {
                        const selectedQuality = this.getAttribute('data-quality');
                        console.log('Selected Dynamic Quality: ' + selectedQuality);
                        changeQuality(selectedQuality);
                        dropdown.style.display = 'none';
                    });
                    dropdown.appendChild(button);
                });
            } else {
                console.log('No dynamic quality levels found, using manual options.');
            }
        });

        function toggleQualityDropdown() {
            const dropdown = document.getElementById('qualityDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            dropdown.style.opacity = dropdown.style.display === 'block' ? 1 : 0;
        }

        function changeQuality(quality) {
            const qualityLevels = {
                '1080p50': 'https://allinonereborn.com/test.m3u8?id=25132',
                '720p50': 'https://allinonereborn.com/test.m3u8?id=25132',
                '480p50': 'https://allinonereborn.com/test.m3u8?id=25132',
                '360p50': 'https://allinonereborn.com/test.m3u8?id=25132'
            };

            if (qualityLevels[quality]) {
                player.src({ type: 'application/x-mpegURL', src: qualityLevels[quality] });
                player.play();
            } else {
                console.log('Invalid quality selected');
            }
        }

        window.onload = function() {
            const popup = document.getElementById('telegramPopup');
            setTimeout(function() {
                popup.style.opacity = 1;
            }, 1000);

            const joinButton = document.getElementById('joinTelegram');
            joinButton.addEventListener('click', function() {
                // Redirecting to the updated Telegram channel link
                window.open('https://t.me/+DdU50i9b_E9jMDc1', '_blank');
                popup.style.opacity = 0;
                setTimeout(function() {
                    popup.style.display = 'none';
                }, 500);
            });

            const alreadyJoinedButton = document.getElementById('alreadyJoined');
            alreadyJoinedButton.addEventListener('click', function() {
                popup.style.opacity = 0;
                setTimeout(function() {
                    popup.style.display = 'none';
                }, 500);
            });
        };
    </script>

</body>
</html>
